<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Gemini Models</title>
  <style>
    body { 
      font-family: monospace; 
      padding: 20px; 
      background: #1a1a1a; 
      color: #0f0; 
    }
    pre { 
      background: #000; 
      padding: 15px; 
      border-radius: 8px; 
      overflow-x: auto;
    }
    .model {
      background: #222;
      margin: 10px 0;
      padding: 10px;
      border-left: 3px solid #0f0;
    }
    .not-supported {
      opacity: 0.5;
      border-left-color: #f00;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover { background: #0d0; }
  </style>
</head>
<body>
  <h1>üîç Gemini Models Checker</h1>
  <button onclick="checkModels()">Verificar Modelos Disponibles</button>
  <div id="result"></div>

  <script type="module">
    // Reemplaza con tu API key desde .env
    const API_KEY = 'AIzaSyBDLQxQEoydPc1IFeRIITp89OuVSt93FXE';

    window.checkModels = async function() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>‚è≥ Consultando API de Gemini...</p>';

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
        const data = await response.json();

        if (!response.ok) {
          resultDiv.innerHTML = `<pre style="color: #f00;">${JSON.stringify(data, null, 2)}</pre>`;
          return;
        }

        let html = `<h2>‚úÖ ${data.models.length} modelos encontrados</h2>`;
        
        // Filtrar modelos que soportan generateContent
        const supportedModels = data.models.filter(m => 
          m.supportedGenerationMethods?.includes('generateContent')
        );

        html += `<h3>üìù Modelos con generateContent (${supportedModels.length})</h3>`;
        
        supportedModels.forEach(model => {
          const name = model.name.replace('models/', '');
          const inputLimit = model.inputTokenLimit?.toLocaleString() || 'N/A';
          const outputLimit = model.outputTokenLimit?.toLocaleString() || 'N/A';
          
          html += `
            <div class="model">
              <strong>${name}</strong><br>
              üì• Input: ${inputLimit} tokens<br>
              üì§ Output: ${outputLimit} tokens<br>
              üîß M√©todos: ${model.supportedGenerationMethods.join(', ')}
            </div>
          `;
        });

        // Mostrar lista resumida
        html += `<h3>üìã Lista para copiar:</h3><pre>`;
        supportedModels.forEach(m => {
          html += `${m.name.replace('models/', '')}\n`;
        });
        html += `</pre>`;

        resultDiv.innerHTML = html;

      } catch (error) {
        resultDiv.innerHTML = `<pre style="color: #f00;">‚ùå Error: ${error.message}</pre>`;
      }
    }
  </script>
</body>
</html>
